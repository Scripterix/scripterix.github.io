    hero:
      badge: "O autorze"
      title: "Piotr Adamkowski, czyli Scripterix"
      lead: "Dokumentuje drogę do mistrzostwa – 10 000 godzin nauki, projektów i praktyki."
    body: |-
      ## Piotr Adamkowski, znany jako Scripterix

      **Web Developer i specjalista e-commerce od 2008 roku**

      Moja przygoda z programowaniem ruszyła, gdy potrzebowałem sklepu internetowego, a nie mogłem znaleźć programisty w rozsądnym budżecie. Pomyślałem: skoro inni tworzą sklepy, ja też się tego nauczę. Tak narodziła się pasja do budowania rozwiązań online.

      ### Od 2008 — ponad 17 lat doświadczenia

      Po 1,5 miesiąca researchu, konfiguracji serwera i domeny postawiłem pierwszy sklep **Sweetshop.pl** na Zend Commerce. Sklep z materiałami do decoupage'u działał z sukcesem, finansując kolejne iteracje.

      ### Epoka Magento

      Gdy w 2008 pojawiło się Magento, przeniosłem się z Zend Commerce na **Magento 1.0.9**. Nowy silnik dawał lepszą wydajność, bogatsze funkcje i precyzyjne SEO. Po drodze opanowałem HTML, CSS, JavaScript, jQuery, PHP, framework Zend oraz Photoshop do przygotowywania layoutów.

      ### Kluczowe technologie, które opanowałem

      - HTML5 i CSS3
      - JavaScript i jQuery
      - PHP i MySQL
      - Magento E-commerce
      - WordPress CMS
      - Framework Bootstrap
      - SEO i analityka
      - Responsive Web Design

      ### Dziś: era CLI, AI i ML

      Kolejny etap to narzędzia CLI, wsparcie AI i insighty z ML dla e-commerce. Logbook Challenge10k dokumentuje godziny praktyki, a nowe narzędzia usprawniają publikowanie i eksperymenty na wielu platformach.

      Jestem otwarty na współpracę — szczególnie w modelu B2B i na jasno określone zakresy. Obecnie rozwijam **OpenGateWeb.com** i prowadzę projekty klienckie pod marką Scripterix.
