      lead: "Documenting a 10,000-hour mastery journey across code, products, and deliberate practice."
    body: |-
      ## Piotr Adamkowski, aka Scripterix

      **Web Developer & E-commerce Specialist since 2008**

      My web development journey started in 2008 when I needed to launch an online store but couldn't find a reliable programmer within my budget. I figured: if others can build stores, I can learn how, too. That decision kicked off a lifelong obsession with shipping digital products.

      ### Since 2008 — 17+ Years of Web Development

      After 1.5 months of research, infrastructure setup, and late-night learning, I installed my first store, **Sweetshop.pl**, on Zend Commerce. It focused on ready-made products and materials for decoupage. The launch was a success and the store kept funding further iterations.

      ### Magento Era

      When Magento landed in 2008, I migrated from Zend Commerce to **Magento 1.0.9**. It offered better performance, richer features, and fine-grained SEO controls. Along the way I picked up the stack needed to keep improving it: HTML, CSS, JavaScript, jQuery, PHP, the Zend Framework, and a healthy dose of Photoshop for storefront visuals.

      ### Key Technologies I've Mastered

      - HTML5 & CSS3
      - JavaScript & jQuery
      - PHP & MySQL
      - Magento E-commerce
      - WordPress CMS
      - Bootstrap Framework
      - SEO Optimization
      - Responsive Web Design

      ### Today: CLI, AI & ML Age

      I'm shaping the next chapter around command-line tooling, AI-assisted delivery, and ML-driven commerce insights. The Challenge10k logbook captures the practice hours, while new CLI utilities streamline publishing workflows and experimentation across platforms.

      I'm open to collaborations — especially B2B engagements built around clear deliverables. Right now I'm developing **Scripterix.github.io** and leading multiple client builds under the Scripterix banner.
